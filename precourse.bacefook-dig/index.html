<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>DIG Bacefook Newsfeed</title>
  <script src="dataGenerator.js" defer></script>
  <script src="app.js" defer></script>
  <script src="moment.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Signal chat</h1>
    <h2 id="login_name"></h2>
    <button class="btn_water" id="btn_reload">Reload!</button>
  </header>
  <div class="container">
    <form id="articleForm">
      <h1>What's up!</h1>
      <textarea name="articleContent" id="articleContent" rols="2" placeholder="What is happening?!"
        required></textarea>
      <label for="articleFeeling">Your Feeling</label>
      <select name="articleFeeling" id="articleFeeling" required></select>
      <!-- <label for="articlePicture">Image</label>
      <input name="articlePicture" id="articlePicture" required></input> -->
      <div id="articlePicture">
        Drag & Drop Here!
        <img id="preview">
      </div>
      <button class="btn_water" type="submit">Post</button>
      <button class="btn_black" type="reset">Cancel</button>
    </form>
  </div>

  <div id="newsfeed"></div>
</body>

</html>
