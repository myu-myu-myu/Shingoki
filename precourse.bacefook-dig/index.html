<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>DIG Bacefook Newsfeed</title>
  <script src="dataGenerator.js" defer></script>
  <script src="app.js" defer></script>
  <script src="moment.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <button class="btn_green" id="new_post"><i>new post ↑</i></button>
  <header>
    <h1>Signal chat</h1>
    <h2 id="login_name"></h2>
    <a href="javascript:void(0)" class="btn btn-modal-open" id="btn-modal-open">
      <span>Let's Post !</span>
    </a>
  </header>
  <div class="modal-btn-wrapper">
    <button id="modal-btn" class="modal demo">モーダルウインドウを開く</button>
 </div>
 <div class="modal-overlay">
    <div class="modal-window">
      <form id="articleForm">
        <div id="modal-button-wrapper">
          <button class="btn_black modal-btn" id="modal-close" type="reset">✖️</button>
          <button class="btn_green modal-btn" id="modal-post" type="submit">Post</button>
        </div>
        <textarea name="articleContent" id="articleContent" rols="2" placeholder="What is happening?!"
          required></textarea>
        <label for="articleFeeling">Your Feeling</label>
        <select name="articleFeeling" id="articleFeeling" required></select>
        <div id="articlePicture">
          Drag & Drop Here!S
          <img id="preview">
        </div>
      </form>
    </div>
  </div>

  <div id="newsfeed"></div>
</body>

</html>
