<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>DIG Bacefook Newsfeed</title>
</head>

<body>
  <header>
    <h1>Bacefook Newsfeed</h1>
    <h2 id="login_name"></h2>
  </header>
  <button id="btn_reload">更新!</button>
  <button id="btn_put">投稿!</button>
  <!-- *********************************** -->
  <div class="container">
    <button id="form_cancel" background-color="#f0f8ff">cancel</button>
    <button id="form_post" type="submit" background-color="#008b8b">post</button>
    <form id="articleForm">
      <textarea id="articleContent" name="articleContent" placeholder="Please write freely!" required></textarea>
      <label for="articleFeeling">your feelings</label>
      <select id="articleFeeling" name="articleFeeling" required>
        <!-- <option value="Hello">Hello</option>
        <option value="Good Morning">Good Morning</option>
        <option value="Good night">Good night</option> -->
      </select>
      <label for="articlePicture">image</label>
      <textarea id="articlePicture" name="articlePicture" required></textarea>
    </form>
  </div>
  <!-- *********************************** -->
  <div id="newsfeed"></div>
  <script src="app.js"></script>
  <script src="dataGenerator.js"></script>
  <script src="moment.js"></script>
  <link rel="stylesheet" href="style.css">
</body>

</html>
